<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9fafb; color: #333;
      text-align: center;
    }
    header {
      background: #0a66c2; color: #fff;
      padding: 20px 0; font-size: 24px;
    }
    section { padding: 40px 20px; }
    h2 { color: #0a66c2; }
    footer {
      background: #222; color: #ccc;
      padding: 15px 0; font-size: 14px;
    }
    a.button {
      display: inline-block;
      background: #0a66c2; color: #fff;
      padding: 10px 18px; border-radius: 6px;
      text-decoration: none; margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>My Static Website</header>

  <section>
    <h2>Welcome!</h2>
    <p>This is a simple static website built using only HTML and CSS.</p>
    <a href="#contact" class="button">Contact Me</a>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
  </section>

  <footer>
    &copy; <span id="year"></span> My Static Website. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
